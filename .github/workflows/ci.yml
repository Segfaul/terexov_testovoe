name: CurrencyApp CI Pipeline

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - master

jobs:
  test_backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11.6"]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install currency_api dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/currency_api/requirements.txt

    - name: Run linters for currency_api
      run: |
        flake8 backend/currency_api/ 

    - name: Copy .env to backend/.env
      run: |
        cp .env backend/.env

    - name: Run tests for currency_api
      run: |
        pytest currency_api/
      working-directory: ./backend

  build_frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        npm install
      working-directory: ./frontend

    - name: Build frontend
      run: |
        npm run build
      working-directory: ./frontend

  build_docker_compose:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: |
        docker compose -f docker-compose.dev.yml build