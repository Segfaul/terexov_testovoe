[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=WARNING
handlers=logfile

[formatter_logfileformatter]
format=[%(asctime)s: %(levelname)s/%(name)s] %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=WARNING
formatter=logfileformatter
args=(os.getenv('LOG_FILE_PATH', 'currency_api.log'), 'a')